<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Manager</title>
</head>
<body>
    <div class="wrapper">
        <div class="contact-manager">
            <div class="contact-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" viewBox="0 0 24 24" style="fill:rgba(167, 18, 18, 1);"><path d="M21,2H6C4.896,2,4,2.896,4,4v3H2v2h2v2H2v2h2v2H2v2h2v3c0,1.104,0.896,2,2,2h15c0.553,0,1-0.447,1-1V3 C22,2.447,21.553,2,21,2z M13,4.999c1.648,0,3,1.351,3,3C16,9.647,14.648,11,13,11c-1.647,0-3-1.353-3-3.001 C10,6.35,11.353,4.999,13,4.999z M19,18H7v-0.75c0-2.219,2.705-4.5,6-4.5s6,2.281,6,4.5V18z"></path></svg>
                <h3>Contact Manager</h3>
            </div>
            <div class="contact-form">
                <form onsubmit="submitContact(event)">
                    <input id="name" type="text" placeholder="Enter Name">
                    <input id="number" type="text" placeholder="Enter Number">
                    <button type="submit">Add Contact</button>
                </form>
            </div>
            <div class="contact-body"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</body>
</html>
